<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWASTHA Log in</title>
    <link rel="icon" href="swasthlogo-modified.png" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="creds">
            <form> 
                <h2 class="logtxt">Log In to Your Account</h2>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Email or Phone" required><br><br>
                <label for="password">Password:</label><br>
                <input type="password" id="Password" name="password" placeholder="Password" required><br><br>
                <label for="forgotpass">Forgot Password</label><br><br>
                <input type="submit" value="Log In" id="login"><br><br>
              </form>
              <p class="needacc">
                Need an account? Sign up
              </p>
    </div>
    <div >
        <img src="swasthlogo-modified.png" class="logo" alt="logo">
    </div>
    
</body>
</html>
