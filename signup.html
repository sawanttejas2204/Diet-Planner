<html lang="en">

    <title>SWASTH Sign up</title>

<body>
    <div class="creds">
        <form > 
            <h2 class="logtxt">Log In to Your Account</h2>
            <div class="abc">
            <label for="Fname">First Name:</label>
            <input type="text"  name="name" placeholder="first name" required>
            <label for="last Name">Last name:</label>
            <input type="Lname"  name="lname" placeholder="last name" required><br>
            <label for="email">Email:</label>
            <input type="email"  name="email" placeholder="Email" required>
            <label for="phno">Phone :</label>
            <input type="number" name="phno" placeholder="Phone" required><br>
            <label for="password">Password:</label>
            <input type="password" id="Password" name="password" placeholder="Password" required><br>
        </div>
            <label for="forgotpass">Forgot Password</label><br><br>
            <input type="submit" value="Log In" id="login"><br><br>
        
          </form>
          <p class="needacc">
            Need an account? Sign up
          </p>
</div>
    
</body>
